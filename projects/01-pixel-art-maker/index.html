<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pixel Art Maker</title>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="gridHeight" name="height" min="1" value="8">
        Grid Width:
        <input type="number" id="gridWidth" name="width" min="1" value="8">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <form>
        <input type="color" id="colorPicker" value="#99cc33">
    </form>

    <h2>Design Canvas</h2>

    <table id="pixelCanvas"></table>
    <p class="info">Use a double click to erase.</p>
    <script src="js/app.js"></script>
</body>
</html>
